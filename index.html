<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>番茄闹钟</title>
    <link rel="shortcut icon" href="img/clock.ico">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div>
        <div class="control">
            <div class="control-rest">
                <p>&nbsp;RestTime</p>
                <button class="control-btn btn-subtract">-</button>
                <span>5</span>
                <button class="control-btn btn-add">+</button>
            </div>
            <div class="control-work">
                <p>&nbsp;WorkTime</p>
                <button class="control-btn btn-subtract">-</button>
                <span>25</span>
                <button class="control-btn btn-add">+</button>
            </div>
        </div>
        <div class="progress">    
            <div class="progress-bar work">
                <p class="progress-text">Work</p>
                <p class="progress-time">25</p>
                <div class="mask work"></div>
            </div>   
        </div>
        <audio id="bg-music" src="audio/1.mp3" type="audio/mp3"></audio>
    </div>
    <script type="text/javascript" src="js/jquery-3.2.1.js" ></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
